<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}Domyślny tytuł{% endblock %}</title>
    <script>
        function startLED() {
            fetch('/start/')
            .then(response => response.json())
            .then(data => alert(data.status));
        }

        function stopLED() {
            fetch('/stop/')
            .then(response => response.json())
            .then(data => alert(data.status));
        }
    </script>
</head>
<body>
<!--
    <header>
        <h1>Aplikacja do sterowania robotem</h1>
    </header>
-->
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 3K Invention</p>
    </footer>
</body>
</html>
